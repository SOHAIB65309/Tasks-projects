    <script>
        $('p').each(function () {
            var text = $(this).text();
            var firstWord = text.split(' ')[0];
            var restOfText = text.slice(firstWord.length);
            $(this).html(`<b>${firstWord}</b>${restOfText}`);
        });

    </script>
     <p class="unlin">I am underlining this whole line </p>

     <script>
          $(".unlin").each(function () {
             var text = $(this).text();
             var firstWord = text.split('    ')[0];
             var restOfText = text.slice(firstWord.length);
             $(this).html(`<u>${firstWord}</u>${restOfText}`);
         });
