<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOHAIB</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
    <h1>Calculator</h1>
    <div class="div">
    <form class="calculator">
        <input type="number">
        <table class="">
            <tr>
                <td><button>(</button></td>
                <td><button>)</button></td>
                <td><button>C</button></td>
                <td><button>%</button></td>
                <td><button style="background-color:brown">AC</button></td>
            </tr>
            <tr>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button>*</button></td>
                <td><button style="background-color:blue">DEL</button></td>
            </tr>
            <tr>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button>-</button></td>
                <td><button style="background-color:blueviolet">ANS</button></td>
            </tr>
            <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td><button>+</button></td>
                <td><button style="background-color:olive">CLEAR</button></td>
            </tr>
            <tr>
                <td><button>0</button></td>
                <td><button>.</button></td>
                <td><button>/</button></td>
                <td><button >=</button></td>
                <td><button style="background-color:navy">OFF</button></td>
            </tr>
        </div>        
</body>
</html>
